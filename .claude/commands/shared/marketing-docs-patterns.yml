## Template Structure

```yaml
Campaign_Report_Template: |
  # Campaign Report: {Campaign Name}
  **Date:** {YYYY-MM-DD}
  **Campaign Period:** {Start Date} - {End Date}
  **Persona:** {Primary Marketing Persona}
  
  ## Objective
  - Primary goal
  - Success metrics
  - Target audience
  
  ## Strategy
  - Approach
  - Channels
  - Messaging
  
  ## Execution
  - Timeline
  - Assets created
  - Launch process
  
  ## Results
  | Metric | Target | Actual | Variance |
  |--------|---------|---------|----------|
  | CTR | {target}% | {actual}% | {variance}% |
  | Conversions | {target} | {actual} | {variance} |
  | Cost per Lead | ${target} | ${actual} | {variance}% |
  
  ## Insights
  - What worked
  - What didn't work
  - Lessons learned
  
  ## Next Steps
  - [ ] Action item 1
  - [ ] Action item 2
  - [ ] Action item 3
  
  **Data Sources:** {Analytics platform, dates, links}

Brand_Audit_Template: |
  # Brand Audit Report
  **Date:** {YYYY-MM-DD}
  **Scope:** {What was audited}
  **Auditor:** {Marketing persona}
  
  ## Current State
  - Brand voice consistency
  - Visual identity compliance
